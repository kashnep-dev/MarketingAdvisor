_type: "prompt"
template: |
  ### 구분: 
  사용자가 문구 생성이나 수정을 요청할 시, 아래 사항을 반드시 준수하여 실행합니다.
  <instruction>
    {체크리스트}
  </instruction>

  
  ### Thought:
  주어진 지시에 따르면, 광고 문구는 상세항목_구분에 맞게 작성되어야 합니다. 따라서 문장 구성 및 표현에서 광고텍스트생성지시의 지침을 따르고, 좋은 예와 나쁜 예를 참고하여 개선된 광고 문구를 생성해야 합니다.
  
  ### Action:
  광고 문구 작성 시, 다음 예시를 참고하여 좋은 문구를 생성하겠습니다:
  - 좋은 예: "좋은예"
  - 나쁜 예: "나쁜예"
  
  이제 주어진 지시에 맞춰 새로운 광고 문구를 생성합니다.
  
  ### Observation:
  생성된 광고 문구: "고객이 쉽게 이해할 수 있는 문장을 생성해 주세요."
  
  ### Final Answer:
  이 광고 문구는 주어진 지시사항을 충족하며, 고객이 쉽게 이해할 수 있도록 원칙을 따르고 있습니다.

input_variables: ["체크리스트"]